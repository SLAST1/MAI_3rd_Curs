<!-- Алексеев В.Е. М8О-306Б-19
Аппроксимировать заданное тело выпуклым многогранником.
Вариант мнгогогранника: Прямой эллиптический цилиндр. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Elliptical cylinder</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
<div class = 'canvas-wrapper'>
    <canvas id = "sol_canvas" width = "1000" height = "1000"></canvas>
</div>

<div class = "note">
    <div>
        <label for = "approx">Точность аппроксимации</label>
        <div class = 'range'>
            <input type = "range" id = "approx" name = "volume"
                        min = "6" max = "50" step = "1" value = "6">
        </div>
        <label for = "KSLI">Коэффициент диффузного отражения рассеянного света (Ka)</label>
        <div class = 'range'>
            <input type = "range" id = "KSLI" name = "volume"
                         min = "0" max = "1" step = "0.01" value = "0.15">
        </div>
        <label for = "KSFI">Коэффициент диффузного отражения падающего света (Kd)</label>
        <div class = 'range'>
            <input type = "range" id = "KSFI" name = "volume"
                         min = "0" max = "1" step = "0.01" value = "0.15">
        </div>

    </div>
</div>
<script src = "vector.js"></script>
<script src = "solution.js"></script>
</body>
</html>
